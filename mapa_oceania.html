<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oceanía – mapa fijo</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <style>
    html, body { height:100%; margin:0; background:#0b0b0b; }
    #map { position:absolute; inset:0; }
    .leaflet-container { background:#0b0b0b; }
    .attrib {
      position:absolute; right:10px; bottom:10px;
      background:rgba(0,0,0,.6); color:#cfcfd2;
      font:12px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      padding:6px 8px; border-radius:999px; border:1px solid #222; z-index:500;
    }
    .attrib a { color:#cfcfd2; text-decoration:none; }
  </style>
</head>
<body>
  <div id="map" role="region" aria-label="Mapa fijo de Oceanía"></div>
  <div class="attrib">© <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">OSM</a> • Tiles: Carto Dark</div>

  <script>
    // ===== Países solicitados =====
    const POINTS = [
      { name: "Australia (Canberra)",   coords: [-35.2809, 149.1300] },
      { name: "Fiyi (Suva)",            coords: [-18.1248, 178.4501] },
      { name: "Vanuatu (Port Vila)",    coords: [-17.7333, 168.3273] },
      { name: "Nauru (Yaren)",          coords: [ -0.5477, 166.9209] }
    ];

    // Marco de Oceanía
    const BOUNDS = L.latLngBounds(
      [ -50.0, 120.0 ],  // suroeste
      [  10.0, 180.0 ]   // noreste
    );

    // ===== Mapa fijo =====
    const map = L.map('map', {
      zoomControl: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      dragging: false,
      touchZoom: false
    });

    // Base oscura
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Encadre general
    if (POINTS.length) {
      const pb = L.latLngBounds(POINTS.map(p => p.coords)).pad(0.5);
      const fit = L.latLngBounds([
        [ Math.max(pb.getSouth(), BOUNDS.getSouth()), Math.max(pb.getWest(),  BOUNDS.getWest())  ],
        [ Math.min(pb.getNorth(), BOUNDS.getNorth()), Math.min(pb.getEast(),  BOUNDS.getEast())  ]
      ]);
      map.fitBounds(fit, { animate: false });
    } else {
      map.fitBounds(BOUNDS, { animate: false });
    }

    // Marcadores fucsia/dorado
    const style = {
      radius: 6,
      color: '#f5c26b',
      weight: 2,
      fillColor: '#e83e8c',
      fillOpacity: 0.9,
      interactive: false
    };

    POINTS.forEach(p => {
      L.circleMarker(p.coords, style).addTo(map)
        .bindTooltip(`<strong>${p.name}</strong>`, { direction: 'top' });
    });

    // Inmovilizar totalmente
    map.options.dragging = false;
    map.options.touchZoom = false;
    map.options.scrollWheelZoom = false;
    map.options.doubleClickZoom = false;
  </script>
</body>
</html>
