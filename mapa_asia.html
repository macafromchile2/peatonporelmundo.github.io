<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asia – mapa fijo</title>

  <!-- Leaflet 1.9 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    html, body { height:100%; margin:0; background:#0b0b0b; }
    #map { position:absolute; inset:0; }
    .leaflet-container { background:#0b0b0b; }
    .attrib {
      position:absolute; right:10px; bottom:10px;
      background:rgba(0,0,0,.6); color:#cfcfd2;
      font:12px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      padding:6px 8px; border-radius:999px; border:1px solid #222; z-index:500;
    }
    .attrib a { color:#cfcfd2; text-decoration:none; }
  </style>
</head>
<body>
  <div id="map" role="region" aria-label="Mapa fijo de Asia"></div>
  <div class="attrib">© <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">OSM</a> • Tiles: Carto Dark</div>

  <script>
    // ===== Países/ciudades solicitados =====
    const POINTS = [
      { name: "Filipinas (Manila)",          coords: [14.5995, 121.0369] },
      { name: "Indonesia (Yakarta)",         coords: [ -6.2088, 106.8456] },
      { name: "Kazajistán (Astana)",         coords: [51.1605,  71.4704] },
      { name: "Kirguistán (Biskek)",         coords: [42.8746,  74.5698] },
      { name: "Mongolia (Ulán Bator)",       coords: [47.8864, 106.9057] },
      { name: "Corea del Sur (Seúl)",        coords: [37.5665, 126.9780] },
      { name: "China (Pekín)",               coords: [39.9042, 116.4074] },
      { name: "Japón (Tokio)",               coords: [35.6762, 139.6503] },
      { name: "India (Nueva Delhi)",         coords: [28.6139,  77.2090] },
      { name: "Nepal (Katmandú)",            coords: [27.7172,  85.3240] }
    ];

    // Marco regional de Asia oriental/central-sur (incluye India→Japón y hasta Indonesia)
    const BOUNDS = L.latLngBounds(
      [ -12.0,  60.0 ],  // suroeste
      [  55.0, 150.0 ]   // noreste
    );

    // ===== Mapa fijo (sin interacción) =====
    const map = L.map('map', {
      zoomControl: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      dragging: false,
      touchZoom: false
    });

    // Base oscura unificada
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Encadre cercano según puntos, respetando el marco
    if (POINTS.length) {
      const pb = L.latLngBounds(POINTS.map(p => p.coords)).pad(0.5);
      const fit = L.latLngBounds([
        [ Math.max(pb.getSouth(), BOUNDS.getSouth()), Math.max(pb.getWest(),  BOUNDS.getWest())  ],
        [ Math.min(pb.getNorth(), BOUNDS.getNorth()), Math.min(pb.getEast(),  BOUNDS.getEast())  ]
      ]);
      map.fitBounds(fit, { animate: false });
    } else {
      map.fitBounds(BOUNDS, { animate: false });
    }

    // Marcadores fucsia/dorado (coherentes con tu sitio)
    const style = {
      radius: 6,
      color: '#f5c26b',     // borde dorado
      weight: 2,
      fillColor: '#e83e8c', // fucsia
      fillOpacity: 0.9,
      interactive: false
    };

    POINTS.forEach(p => {
      L.circleMarker(p.coords, style).addTo(map)
        .bindTooltip(`<strong>${p.name}</strong>`, { direction: 'top' });
    });

    // Sellamos inmovilidad
    map.options.dragging = false;
    map.options.touchZoom = false;
    map.options.scrollWheelZoom = false;
    map.options.doubleClickZoom = false;
  </script>
</body>
</html>
