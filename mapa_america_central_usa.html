<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>América Central y USA – mapa fijo</title>

  <!-- Leaflet 1.9 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    html, body { height:100%; margin:0; background:#0b0b0b; }
    #map { position:absolute; inset:0; }
    .leaflet-container { background:#0b0b0b; }
    .attrib {
      position:absolute; right:10px; bottom:10px;
      background:rgba(0,0,0,.6); color:#cfcfd2;
      font:12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding:6px 8px; border-radius:999px; border:1px solid #222;
      z-index:500;
    }
    .attrib a { color:#cfcfd2; text-decoration:none; }
  </style>
</head>
<body>
  <div id="map" role="region" aria-label="Mapa fijo de América Central y Estados Unidos"></div>
  <div class="attrib">© <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">OSM</a> • Tiles: Carto Dark</div>

  <script>
    // ===== Puntos clave (países/ciudades) =====
    const POINTS = [
      // Centroamérica
      { name: "Panamá (Ciudad de Panamá)", coords: [8.983, -79.517] },
      { name: "Costa Rica (San José)",      coords: [9.928,  -84.090] },

      // México
      { name: "México (Ciudad de México)",  coords: [19.4326, -99.1332] },

      // USA - ciudades
      { name: "Los Ángeles (USA)",          coords: [34.0522, -118.2437] },
      { name: "Nueva York (USA)",           coords: [40.7128,  -74.0060] },
      { name: "Miami (USA)",                coords: [25.7617,  -80.1918] }
    ];

    // ===== Marco geográfico de enfoque (Centroamérica + USA) =====
    // Cubre desde el istmo de Panamá hasta la costa Este de USA y la costa Oeste (LA)
    const BOUNDS = L.latLngBounds(
      [  5.0,  -126.0 ], // suroeste (más al Pacífico para incluir LA)
      [ 50.0,   -58.0 ]  // noreste (más al Atlántico para incluir NY)
    );

    // ===== Mapa fijo (sin interacción del usuario) =====
    const map = L.map('map', {
      zoomControl: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      dragging: false,
      touchZoom: false
    });

    // Base oscura unificada
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Encadre: ajusta a tus puntos pero sin salirse del marco definido
    if (POINTS.length) {
      const pb = L.latLngBounds(POINTS.map(p => p.coords)).pad(0.5);
      const fit = L.latLngBounds([
        [ Math.max(pb.getSouth(), BOUNDS.getSouth()), Math.max(pb.getWest(),  BOUNDS.getWest())  ],
        [ Math.min(pb.getNorth(), BOUNDS.getNorth()), Math.min(pb.getEast(),  BOUNDS.getEast())  ]
      ]);
      map.fitBounds(fit, { animate: false });
    } else {
      map.fitBounds(BOUNDS, { animate: false });
    }

    // Estilo de marcadores (fucsia/dorado, coherente con tu sitio)
    const style = {
      radius: 6,
      color: '#f5c26b',     // borde dorado
      weight: 2,
      fillColor: '#e83e8c', // fucsia
      fillOpacity: 0.9,
      interactive: false
    };

    POINTS.forEach(p => {
      L.circleMarker(p.coords, style).addTo(map)
        .bindTooltip(`<strong>${p.name}</strong>`, { direction: 'top' });
    });

    // Sellamos la inmovilidad
    map.options.dragging = false;
    map.options.touchZoom = false;
    map.options.scrollWheelZoom = false;
    map.options.doubleClickZoom = false;
  </script>
</body>
</html>
