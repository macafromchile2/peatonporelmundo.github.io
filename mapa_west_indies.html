<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>West Indies – mapa fijo</title>

  <!-- Leaflet 1.9 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    html, body { height:100%; margin:0; background:#0b0b0b; }
    /* El index ya le aplica bordes redondeados al iframe,
       aquí sólo ocupamos todo el espacio del documento */
    #map { position:absolute; inset:0; }
    /* Evita “flash” blanco al cargar */
    .leaflet-container { background:#0b0b0b; }
    /* Píldora de atribución pequeña */
    .attrib {
      position:absolute; right:10px; bottom:10px;
      background:rgba(0,0,0,.6); color:#cfcfd2;
      font:12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding:6px 8px; border-radius:999px; border:1px solid #222;
      z-index:500;
    }
    .attrib a { color:#cfcfd2; text-decoration:none; }
  </style>
</head>
<body>
  <div id="map" role="region" aria-label="Mapa fijo de West Indies (Caribe)"></div>
  <div class="attrib">© <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">OSM</a> • Tiles: Carto Dark</div>

  <script>
    // ===== Puntos (países/islasy capitales) — ajusta/añade los tuyos =====
    const POINTS = [
      { name: "Antigua y Barbuda", coords: [17.1, -61.8] },
      { name: "Barbados", coords: [13.1, -59.6] },
      { name: "Dominica", coords: [15.3, -61.4] },
      { name: "Granada", coords: [12.1, -61.7] },
      { name: "San Cristóbal y Nieves", coords: [17.3, -62.7] },
      { name: "Santa Lucía", coords: [13.9, -60.9] },
      { name: "San Vicente y las Granadinas", coords: [13.2, -61.2] },
      { name: "Trinidad y Tobago", coords: [10.7, -61.5] },
      { name: "Martinica", coords: [14.6, -61.0] }
    ];

    // ===== Área de enfoque (Caribe oriental) =====
    // Esto fija una "ventana" que cubre de Puerto Rico a Trinidad aprox.
    const BOUNDS = L.latLngBounds(
      [  8.0, -67.5], // suroeste
      [ 20.5, -58.0] // noreste
    );

    // ===== Mapa fijo (sin movimiento) =====
    const map = L.map('map', {
      zoomControl: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      dragging: false,
      touchZoom: false
    });

    // Base oscura: CartoDB Dark Matter
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Si hay puntos, encuadramos exactamente esa zona (más cercano)
    if (POINTS.length) {
      const pb = L.latLngBounds(POINTS.map(p => p.coords)).pad(0.6);
      // Intersección entre bounds de puntos y el marco del Caribe (para no irse muy lejos)
      const fit = L.latLngBounds([
        [ Math.max(pb.getSouth(), BOUNDS.getSouth()), Math.max(pb.getWest(),  BOUNDS.getWest())  ],
        [ Math.min(pb.getNorth(), BOUNDS.getNorth()), Math.min(pb.getEast(),  BOUNDS.getEast())  ]
      ]);
      map.fitBounds(fit, { animate: false });
    } else {
      map.fitBounds(BOUNDS, { animate: false });
    }

    // Marcadores sutiles (fucsia/dorado)
    const style = {
      radius: 6,
      color: '#f5c26b',     // borde dorado
      weight: 2,
      fillColor: '#e83e8c', // fucsia
      fillOpacity: 0.9,
      interactive: false
    };

    POINTS.forEach(p => {
      L.circleMarker(p.coords, style).addTo(map)
        .bindTooltip(`<strong>${p.name}</strong>`, { direction: 'top' });
    });

    // Importante: dejamos el mapa QUIETO
    map.options.dragging = false;
    map.options.touchZoom = false;
    map.options.scrollWheelZoom = false;
    map.options.doubleClickZoom = false;
  </script>
</body>
</html>
