<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Europa – mapa fijo</title>

  <!-- Leaflet 1.9 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    html, body { height:100%; margin:0; background:#0b0b0b; }
    #map { position:absolute; inset:0; }
    .leaflet-container { background:#0b0b0b; }
    .attrib {
      position:absolute; right:10px; bottom:10px;
      background:rgba(0,0,0,.6); color:#cfcfd2;
      font:12px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      padding:6px 8px; border-radius:999px; border:1px solid #222; z-index:500;
    }
    .attrib a { color:#cfcfd2; text-decoration:none; }
  </style>
</head>
<body>
  <div id="map" role="region" aria-label="Mapa fijo de Europa"></div>
  <div class="attrib">© <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">OSM</a> • Tiles: Carto Dark</div>

  <script>
    // ===== Países/ciudades (cap.) solicitados =====
    const POINTS = [
      { name: "Noruega (Oslo)",                 coords: [59.9139, 10.7522] },
      { name: "Islandia (Reikiavik)",           coords: [64.1466, -21.9426] },
      { name: "Finlandia (Helsinki)",           coords: [60.1699, 24.9384] },
      { name: "Dinamarca (Copenhague)",         coords: [55.6761, 12.5683] },
      { name: "Reino Unido (Londres)",          coords: [51.5074, -0.1278] },
      { name: "Suecia (Estocolmo)",             coords: [59.3293, 18.0686] },
      { name: "Suiza (Berna)",                  coords: [46.9480,  7.4474] },
      { name: "España (Madrid)",                coords: [40.4168, -3.7038] },
      { name: "Liechtenstein (Vaduz)",          coords: [47.1410,  9.5210] },
      { name: "Albania (Tirana)",               coords: [41.3275, 19.8187] },
      { name: "Estonia (Tallin)",               coords: [59.4370, 24.7536] },
      { name: "Letonia (Riga)",                 coords: [56.9496, 24.1052] },
      { name: "Lituania (Vilna)",               coords: [54.6872, 25.2797] },
      { name: "Países Bajos (Ámsterdam)",       coords: [52.3676,  4.9041] },
      { name: "Bélgica (Bruselas)",             coords: [50.8503,  4.3517] },
      { name: "Andorra (Andorra la Vella)",     coords: [42.5063,  1.5218] },
      { name: "Turquía (Ankara)",               coords: [39.9334, 32.8597] },
      { name: "Luxemburgo (Luxemburgo)",        coords: [49.6116,  6.1319] }
    ];

    // Marco de Europa (incluye Islandia y hasta Ankara)
    const BOUNDS = L.latLngBounds(
      [34.0, -25.0],  // suroeste
      [72.0,  45.0]   // noreste
    );

    // ===== Mapa fijo (sin interacción) =====
    const map = L.map('map', {
      zoomControl: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      dragging: false,
      touchZoom: false
    });

    // Base oscura unificada
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Encadre cercano según puntos, respetando el marco
    if (POINTS.length) {
      const pb = L.latLngBounds(POINTS.map(p => p.coords)).pad(0.5);
      const fit = L.latLngBounds([
        [ Math.max(pb.getSouth(), BOUNDS.getSouth()), Math.max(pb.getWest(),  BOUNDS.getWest())  ],
        [ Math.min(pb.getNorth(), BOUNDS.getNorth()), Math.min(pb.getEast(),  BOUNDS.getEast())  ]
      ]);
      map.fitBounds(fit, { animate: false });
    } else {
      map.fitBounds(BOUNDS, { animate: false });
    }

    // Marcadores fucsia/dorado (coherentes con tu sitio)
    const style = {
      radius: 6,
      color: '#f5c26b',     // borde dorado
      weight: 2,
      fillColor: '#e83e8c', // fucsia
      fillOpacity: 0.9,
      interactive: false
    };

    POINTS.forEach(p => {
      L.circleMarker(p.coords, style).addTo(map)
        .bindTooltip(`<strong>${p.name}</strong>`, { direction: 'top' });
    });

    // Sellamos inmovilidad
    map.options.dragging = false;
    map.options.touchZoom = false;
    map.options.scrollWheelZoom = false;
    map.options.doubleClickZoom = false;
  </script>
</body>
</html>
