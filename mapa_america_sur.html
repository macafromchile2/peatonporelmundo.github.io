<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>América del Sur – mapa fijo</title>

  <!-- Leaflet 1.9 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    html, body { height:100%; margin:0; background:#0b0b0b; }
    #map { position:absolute; inset:0; }
    .leaflet-container { background:#0b0b0b; }
    .attrib {
      position:absolute; right:10px; bottom:10px;
      background:rgba(0,0,0,.6); color:#cfcfd2;
      font:12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding:6px 8px; border-radius:999px; border:1px solid #222;
      z-index:500;
    }
    .attrib a { color:#cfcfd2; text-decoration:none; }
  </style>
</head>
<body>
  <div id="map" role="region" aria-label="Mapa fijo de América del Sur"></div>
  <div class="attrib">© <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">OSM</a> • Tiles: Carto Dark</div>

  <script>
    // ===== Países/ciudades (cap.) — incluye Guayana Francesa =====
    const POINTS = [
      { name: "Argentina (Buenos Aires)", coords: [-34.60, -58.38] },
      { name: "Bolivia (La Paz)", coords: [-16.50, -68.15] },
      { name: "Brasil (Brasilia)", coords: [-15.80, -47.88] },
      { name: "Chile (Santiago)", coords: [-33.45, -70.66] },
      { name: "Colombia (Bogotá)", coords: [ 4.71,  -74.07] },
      { name: "Ecuador (Quito)", coords: [ -0.18, -78.47] },
      { name: "Guyana (Georgetown)", coords: [ 6.80,  -58.16] },
      { name: "Guayana Francesa (Cayenne)", coords: [ 4.94, -52.33] },
      { name: "Paraguay (Asunción)", coords: [-25.30, -57.64] },
      { name: "Perú (Lima)", coords: [-12.05, -77.05] },
      { name: "Surinam (Paramaribo)", coords: [ 5.86,  -55.17] },
      { name: "Uruguay (Montevideo)", coords: [-34.90, -56.19] },
      { name: "Venezuela (Caracas)", coords: [10.48,  -66.90] }
    ];

    // Marco general de Sudamérica (para mantener “zoom cercano” sin irse a Centroamérica/Ántartida)
    const BOUNDS = L.latLngBounds(
      [ -56.0, -82.0 ], // suroeste
      [  13.0, -33.0 ]  // noreste
    );

    // ===== Mapa fijo (sin interacción del usuario) =====
    const map = L.map('map', {
      zoomControl: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      dragging: false,
      touchZoom: false
    });

    // Base oscura
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Encadre cercano según tus puntos, pero respetando el marco Sudamérica
    if (POINTS.length) {
      const pb = L.latLngBounds(POINTS.map(p => p.coords)).pad(0.6);
      const fit = L.latLngBounds([
        [ Math.max(pb.getSouth(), BOUNDS.getSouth()), Math.max(pb.getWest(),  BOUNDS.getWest())  ],
        [ Math.min(pb.getNorth(), BOUNDS.getNorth()), Math.min(pb.getEast(),  BOUNDS.getEast())  ]
      ]);
      map.fitBounds(fit, { animate: false });
    } else {
      map.fitBounds(BOUNDS, { animate: false });
    }

    // Marcadores sutiles fucsia/dorado (coherente con tu web)
    const style = {
      radius: 6,
      color: '#f5c26b',     // borde dorado
      weight: 2,
      fillColor: '#e83e8c', // fucsia
      fillOpacity: 0.9,
      interactive: false
    };

    POINTS.forEach(p => {
      L.circleMarker(p.coords, style).addTo(map)
        .bindTooltip(`<strong>${p.name}</strong>`, { direction: 'top' });
    });

    // Sellamos (por si algún embed intenta reactivar controles)
    map.options.dragging = false;
    map.options.touchZoom = false;
    map.options.scrollWheelZoom = false;
    map.options.doubleClickZoom = false;
  </script>
</body>
</html>
